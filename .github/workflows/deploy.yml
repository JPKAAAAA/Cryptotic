name: Deploy Cryptotic App to GitHub Pages

on:
  push:
    branches:
      - master  # Runs whenever you push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use latest stable Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: dist       # The folder to deploy
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub Actions token

